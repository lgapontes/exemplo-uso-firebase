<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Hospital Infantil</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="img/favicon.png" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/estilo.css" />
	</head>
	<body>
		<header>
			<img class="logo" src="img/favicon.png" alt="Logo" />
			Hospital
			<img class="menu" src="img/login.png" alt="Login" />
			<img class="menu" src="img/logout.png" alt="Logout" />
			<img class="menu" src="img/novo.png" alt="Novo" />
		</header>

		<main>
			<table>
				<tbody>
					<tr>
						<th>#</th>
						<th>Medicamento</th>
						<th>Laboratório</th>
						<th>Preço</th>
						<th>Tipo</th>
						<th>Estoque</th>
						<th></th>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td>1</td>
						<td>Novalgina</td>
						<td>Lab1</td>
						<td>R$ 10,00</td>
						<td>Pomada</td>
						<td>10</td>
						<td><img src="img/alterar.png" alt="Alterar" /></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Outro</td>
						<td>Lab2</td>
						<td>R$ 20,00</td>
						<td>Colutórios</td>
						<td>20</td>
						<td><img src="img/alterar.png" alt="Alterar" /></td>
					</tr>
				</tbody>
			</table>
		</main>

		<img src="img/figura-estilo.jpg" class="background" alt="background" />
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
